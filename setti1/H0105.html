<!---Tee funktio, jolle voidaan välittää parametrina kokonaislukuja sisältävä taulukko.
 Funktion tulee tutkia mitkä luvuista ovat parillisia ja palauttaa nämä luvut taulukkona.
 Funktiota kutsuvan ohjelman tulee tulostaa määritelty alkuperäinen taulukko ja
  uusi vain parillisia lukuja sisältävä taulukko web-konsolille.-->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> H0105 - Taulukonhallintaa funktiolla </title>
</head>
<body>
    
    <script>
    
    function tunnistaParilliset(a){
       
        if( a % 2 === 0){
            // Ehdon tulos pusketaan taulukkoon.
            parillisetLuvut.push(a);
            
        }
        
    }
    var kokonaisLuvut = [2,5,9,54,51,8,3];

    // luodaan tyhjätaulukko, function tuloksille.
    var parillisetLuvut= [];
    // rallatetaan kokonaisluku taulukko funktiolla läpi, foreach 
    //käy läpi jokaisen taulukon arvon erikseen.
    kokonaisLuvut.forEach(tunnistaParilliset);
    
    // tulosteet
    console.log(kokonaisLuvut);
    console.log(parillisetLuvut);

    </script>
</body>
</html>
