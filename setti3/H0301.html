<script>

  // tehdään hölmö funktio jonka atribuuttia vertailemalla saadaan haluttu kuva. isommassa mittakaavassa varmaan ei käytännöllinen.
  function naytaKuva(a){
    if ( a === 1){
      document.getElementById("kuva").src = "../images/kaiutin.jpg"
    }
    else if (a === 2 ){
      document.getElementById("kuva").src = "../images/vuoristo.jpg"
    }
    else if( a === 3){ 
      document.getElementById("kuva").src = "../images/laituri.jpg"
    }
    else{
      document.getElementById("kuva").src ="../images/kaiutin.jpg"
    }
  }
 </script>
<body>
  <p id="linkit">
    
    <a href="#" onclick="naytaKuva(1)">Kaiutin</a>
    <a href="#" onclick ="naytaKuva(2)">Vuoristo</a>
    <a href="#" onclick = "naytaKuva(3)">Laituri</a>
  
  </p>

  <img id="kuva" src="../images/kaiutin.jpg" alt="vaihtuvakuva">
 


</body>
